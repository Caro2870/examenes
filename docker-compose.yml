services:
  postgres:
    image: postgres:15-alpine
    container_name: examenes_postgres
    environment:
      POSTGRES_USER: examenes_user
      POSTGRES_PASSWORD: examenes_password
      POSTGRES_DB: examenes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - examenes_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: examenes_backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: examenes_user
      DATABASE_PASSWORD: examenes_password
      DATABASE_NAME: examenes_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_SECRET: ${PAYPAL_SECRET:-}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - examenes_network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: examenes_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - examenes_network
    command: npm start -- --host 0.0.0.0

volumes:
  postgres_data:

networks:
  examenes_network:
    driver: bridge

